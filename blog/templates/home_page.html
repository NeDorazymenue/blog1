<html>
    <title>Site NeDorazymenue</title>
    <h1>NeDorazymenue</h1>

    <div class="article_list">
        <div class="article">
            {% for article in articles %}
            <div class="article">
                <h2 class="article_title">
                    <a href="/blog/{{ article.slug }}">{{article.title}}</a>
                </h2>
                <p class="article_summary">{{article.summary}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</html>
